<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova product registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="navbar">
    <nav>
      <div class="logo">
        <img src="assets/logo.png" alt="brand" />
      </div>
      <ul class="menu">
        <li><a href="#">dashboard</a></li>
        <li><a href="#">shop</a></li>
        <li><a href="#">about</a></li>
      </ul>
      <div class="mobile-menu">
        <img src="assets/menu.png" alt="menu" />
      </div>
    </nav>
   </header>
  <main>
  <div class="container">
    <div class="hero">
      <img src="assets/logo.png" alt="brand" />
    </div>
    <h1>Register Your Product</h1>
    <form id="productForm">
     <div class="cont">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <select id="productName" required>
          <option value="">Select an option</option>
          <option value="smartphone">Smartphone</option>
          <option value="laptop">Laptop</optio
          <option value="bridges">Bridges</option>
          <option value="phone">Phone</option>
<option value="computer">Computer</option>
<option value="structures">Structures</option>
<option value="barriers">Barriers</option>
<option value="computers">Computers</option>
<option value="vehicles">Vehicles</option>
<option value="railcars">Railcars</option>
<option value="cables">Cables</option>
<option value="motors">Motors</option>
<option value="alloy">Alloy</option>
<option value="coatings">Coatings</option>
<option value="paintbrushes">Paintbrushes</option>
<option value="sportballs">Sport Balls</option>
<option value="flora">Flora</option>
<option value="loaf">Loaf</option>
<option value="sweets">Sweets</option>
<option value="dishes">Dishes</option>
<option value="footwear">Footwear</option>
<option value="lightbulbs">Light Bulbs</option>
<option value="jewelry">Jewelry</option>
<option value="timepieces">Timepieces</option>
<option value="glassbeads">Glass Beads</option>
<option value="automata">Automata</option>
<option value="bandwidth">Bandwidth</option>
<option value="tv">Television</option>
<option value="glue">Glue</option>
<option value="coffee">Coffee</option>
<option value="brew">Brew</option>
<option value="pie">Pie</option>
<option value="art">Art</option>
<option value="waxlight">Wax Light</option>
<option value="soapdispenser">Soap Dispenser</option>
<option value="musicalinstrument">Musical Instrument</option>

        </select>
        <small class="error-message" id="productNameError"></option>
      </div>

      <div class="form-group">
        <label for="serialNumber">Serial Number</label>
        <input
          type="text"
          id="serialNumber"
          maxlength="12"
          placeholder="Example: Hy8P06KhlqJL"
          required
          class="form-control"
        />
        <small class="error-message" id="serialNumberError"></small>
      </div>

      <div class="form-group">
        <label for="purchaseDate">Purchase Date</label>
        <input type="date" id="purchaseDate" required class="form-control" placeholder="12/02/1999"/>
        <small class="error-message" id="purchaseDateError"></small>
      </div>

      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input
          type="text"
          id="customerName"
          placeholder="Michelle Njeri"
          required
          class="form-control"
        />
        <small class="error-message" id="customerNameError"></small>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="example@email.com"
          required
          class="form-control"
        />
        <small class="error-message" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="tel"
          id="phoneNumber"
          placeholder="Phone can be: 07xx xxx xxx"
          required
          class="form-control"
        />
        <small class="error-message" id="phoneNumberError"></small>
      </div>

      <div class="agree">
        <input type="checkbox" id="terms" required class="check" />
        <label>
          By registering, I agree to the <span>terms</span> and <span>conditions</span> of nova
        </label>
        <small class="error-message" id="termsError"></small>
      </div>
     </div>
      <button type="submit">Register Product</button>
    </form>
      <div class="success-box">
        <p id="successMessage" class="success-message"></p>
      </div>
  </div>
  </main>

  <script src="script.js"></script>
<footer>
  <p>&copy; 2025 Nova. All Rights Reserved</p>
</footer>
</body>
</html>
